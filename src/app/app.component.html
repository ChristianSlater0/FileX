<div class="content" role="main">

  <!-- Welcome -->
  <div class="card highlight-card card-small">

    <h2 style="text-align: center;"> Welcome to FileX</h2>

  </div>

  <!-- Functionality -->
  <input #test type="text" name="FirstName" placeholder="File/Folder name">

  <div class="card-container">

    <div class="card card-small" (click)="createFile(test.value)">
      <span> <i class="fa fa-file"></i>&nbsp;Create File</span>
    </div>

    <div class="card card-small" (click)="createFolder(test.value)">
        <span> <i class="fa fa-folder"></i>&nbsp;Create folder</span>
      </div>

    <div class="card card-small" (click)="delete()">
      <span>Delete</span>
    </div>

    <!-- <div class="card card-small" (click)="doSomething()">
      <span>Template</span>
    </div> -->

  </div>

  <h2> <i class="fa fa-file"></i>&nbsp;Your Files and Folders <i class="fa fa-folder"></i></h2>
  <input type="hidden" #selection>

  <!-- List of files/folders -->
  <div class="card-container">

    <div class="card card-small" (click)="toParent()">
      <span> <i class="fa fa-folder"></i>&nbsp;../</span>
    </div>
    <div class="card card-small" *ngFor="let filder of directory;" (click)="cd(filder)">
      <span> <i class="fa fa-{{(filder.isDirectory)?'folder':'file'}}"></i>&nbsp;{{filder.name}}</span>
    </div>

  </div>
